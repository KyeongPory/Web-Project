


{% extends 'base.html' %}



{% block content %}
<div style="font-size: 14px;text-align: center;width:100%;min-height: 100vh;display: flex; flex-direction: row; align-items: center; justify-content: center">
    <div class="mb-3 " style="background-color: white; width: 500px; height: 500px; border: 3px solid rgba(0, 0, 0, 0.3); border-radius : 5%;">
    <div style="display: flex;align-items: center; justify-content: center">
    </div>
    <h1 class="text-center">회원정보 변경</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="nickname">사용자 이름</label>
            <input type="text" class="form-control" name="nickname" placeholder="사용자 이름을 입력하세요."
              id="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="description">자기소개</label>
            <input type="text" class="form-control" name="description" id="description"  placeholder="자기소개를 입력하세요"
              value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
{% endblock %}
